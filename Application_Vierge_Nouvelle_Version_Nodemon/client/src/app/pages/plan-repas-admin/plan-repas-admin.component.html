<div>
  <h1>Nos Plan Repas</h1>
  <button mat-raised-button color="primary" class="btn-add" (click)="openAddDialog()">Ajouter un plan repas<mat-icon>add</mat-icon></button>
  <table mat-table matSort [dataSource]="this.planrepaslist" class="mat-elevation-z8">
    <ng-container matColumnDef="numeroplan">
      <th mat-header-cell *matHeaderCellDef> Numéro du plan </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.numeroplan}} </td>
    </ng-container>
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Catégorie </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.categorie}} </td>
    </ng-container>
    <ng-container matColumnDef="frequence">
      <th mat-header-cell *matHeaderCellDef> Fréquence </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.frequence}} </td>
    </ng-container>
    <ng-container matColumnDef="nbrpersonnes">
      <th mat-header-cell *matHeaderCellDef> Nombre de personnes </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.nbrpersonnes}} </td>
    </ng-container>
    <ng-container matColumnDef="nbrcalories">
      <th mat-header-cell *matHeaderCellDef> Nombre de calories </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.nbrcalories}} </td>
    </ng-container>
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.prix}} </td>
    </ng-container>
    <ng-container matColumnDef="numerofournisseur">
      <th mat-header-cell *matHeaderCellDef> Numéro du fournisseur </th>
      <td mat-cell *matCellDef="let planrepas"> {{planrepas.numerofournisseur}}
        <app-delete-plan-repas [numeroPlanADelete]="planrepas.numeroplan"></app-delete-plan-repas>
        <button mat-raised-button (click)="openUpdateDialog(planrepas)">Modifier</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
